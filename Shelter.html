<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtered Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type="text"] {
      padding: 8px;
      margin-bottom: 12px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<h2>Filtered Table</h2>

<input type="text" id="filterInput" onkeyup="filterTable()" placeholder="Search for Division, District, or Village...">

<table id="dataTable">
  <thead>
    <tr>
      <th>Division</th>
      <th>District</th>
      <th>Village</th>
      <th>Contact</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Central</td>
      <td>Colombo</td>
      <td>Dehiwala</td>
      <td>(123) 456-7890</td>
    </tr>
    <tr>
      <td>Western</td>
      <td>Gampaha</td>
      <td>Negombo</td>
      <td>(234) 567-8901</td>
    </tr>
    <tr>
      <td>Eastern</td>
      <td>Ampara</td>
      <td>Kalmunai</td>
      <td>(345) 678-9012</td>
    </tr>
    <tr>
      <td>Southern</td>
      <td>Galle</td>
      <td>Habaraduwa</td>
      <td>(456) 789-0123</td>
    </tr>
  </tbody>
</table>

<script>
  function filterTable() {
    const input = document.getElementById('filterInput');
    const filter = input.value.toUpperCase();
    const table = document.getElementById('dataTable');
    const tr = table.getElementsByTagName('tr');
    
    for (let i = 1; i < tr.length; i++) {
      const td = tr[i].getElementsByTagName('td');
      let found = false;
      for (let j = 0; j < td.length; j++) {
        if (td[j] && td[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
          found = true;
          break;
        }
      }
      if (found) {
        tr[i].style.display = '';
      } else {
        tr[i].style.display = 'none';
      }
    }
  }
</script>

</body>
</html>
